    <script>
        // ÌòÑÏû¨ ÎÇ†Ïßú
        const today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth() + 1;
        let selectedYear = null;
        let selectedMonth = null;
        let selectedDay = null;

        // ÏûÑÎèôÏû¨ Í∑ºÎ¨¥ Ìå®ÌÑ¥
        const shiftCycle = ['ÎãπÏßÅ', 'ÎπÑÎ≤à', 'Ï£ºÍ∞Ñ'];

        // Í≥µÌú¥Ïùº
        const holidays = {
            '2026-1-1': 'Ïã†Ï†ï',
            '2026-2-16': 'ÏÑ§ÎÇ†',
            '2026-2-17': 'ÏÑ§ÎÇ†',
            '2026-2-18': 'ÏÑ§ÎÇ†',
            '2026-3-1': 'ÏÇºÏùºÏ†à',
            '2026-3-2': 'ÎåÄÏ≤¥Í≥µÌú¥Ïùº',
            '2026-5-1': 'Í∑ºÎ°úÏûêÏùòÎÇ†',
            '2026-5-5': 'Ïñ¥Î¶∞Ïù¥ÎÇ†',
            '2026-5-25': 'Î∂ÄÏ≤òÎãòÏò§Ïã†ÎÇ†',
            '2026-5-26': 'ÎåÄÏ≤¥Í≥µÌú¥Ïùº',
            '2026-6-3': 'ÏßÄÎ∞©ÏÑ†Í±∞Ïùº',
            '2026-6-6': 'ÌòÑÏ∂©Ïùº',
            '2026-8-15': 'Í¥ëÎ≥µÏ†à',
            '2026-8-17': 'ÎåÄÏ≤¥Í≥µÌú¥Ïùº',
            '2026-9-24': 'Ï∂îÏÑù',
            '2026-9-25': 'Ï∂îÏÑù',
            '2026-9-26': 'Ï∂îÏÑù',
            '2026-10-3': 'Í∞úÏ≤úÏ†à',
            '2026-10-5': 'ÎåÄÏ≤¥Í≥µÌú¥Ïùº',
            '2026-10-9': 'ÌïúÍ∏ÄÎÇ†',
            '2026-12-25': 'ÌÅ¨Î¶¨Ïä§ÎßàÏä§'
        };

        // Í∞úÏù∏ ÏùºÏ†ï (Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ)
        let personalEvents = JSON.parse(localStorage.getItem('shiftEvents') || '{}');
        
        // Ïª§Ïä§ÌÖÄ Í∑ºÎ¨¥ (Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ)
        let customShifts = JSON.parse(localStorage.getItem('customShifts') || '{}');

        // 2026ÎÖÑ 1Ïõî 1ÏùºÎ∂ÄÌÑ∞Ïùò Ï¥ù ÏùºÏàò Í≥ÑÏÇ∞
        function getTotalDays(year, month, day) {
            const base = new Date(2026, 0, 1);
            const target = new Date(year, month - 1, day);
            return Math.floor((target - base) / (1000 * 60 * 60 * 24));
        }

        // ÏûÑÎèôÏû¨ Í∑ºÎ¨¥ Í≥ÑÏÇ∞
        function getShift(year, month, day) {
            // Ïª§Ïä§ÌÖÄ Í∑ºÎ¨¥Í∞Ä ÏûàÏúºÎ©¥ Ïö∞ÏÑ† Î∞òÌôò
            const dateKey = year + '-' + month + '-' + day;
            if (customShifts[dateKey]) {
                return customShifts[dateKey];
            }
            
            const totalDays = getTotalDays(year, month, day);
            var cycleIndex = totalDays % 3;
            if (cycleIndex < 0) cycleIndex = cycleIndex + 3;
            var shift = shiftCycle[cycleIndex];
            
            // Ï£ºÎßê/Í≥µÌú¥ÏùºÏù¥Î©¥ Ï£ºÍ∞ÑÏùÑ ÎπÑÎ≤àÏúºÎ°ú
            if (shift === 'Ï£ºÍ∞Ñ' && isWeekendOrHoliday(year, month, day)) {
                shift = 'ÎπÑÎ≤à';
            }
            
            return shift;
        }

        // Ï£ºÎßê/Í≥µÌú¥Ïùº ÌôïÏù∏
        function isWeekendOrHoliday(year, month, day) {
            const date = new Date(year, month - 1, day);
            const weekday = date.getDay();
            const dateStr = `${year}-${month}-${day}`;
            return weekday === 0 || weekday === 6 || holidays[dateStr];
        }

        // Í≥µÌú¥Ïùº Ïù¥Î¶Ñ
        function getHoliday(year, month, day) {
            return holidays[`${year}-${month}-${day}`];
        }

        // ÏõîÏùò ÏùºÏàò
        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        // ÏõîÏùò Ï≤´ÎÇ† ÏöîÏùº
        function getFirstDay(year, month) {
            return new Date(year, month - 1, 1).getDay();
        }

        // Ïò§Îäò ÎÇ†Ïßú ÌôïÏù∏
        function isToday(year, month, day) {
            const today = new Date();
            return today.getFullYear() === year && 
                   today.getMonth() === month - 1 && 
                   today.getDate() === day;
        }

        // Ï∫òÎ¶∞Îçî Î†åÎçîÎßÅ
        function renderCalendar() {
            // Ïõî ÌëúÏãú
            document.getElementById('monthDisplay').textContent = `${currentYear}ÎÖÑ ${currentMonth}Ïõî`;
            
            // Ï∫òÎ¶∞Îçî Î†åÎçîÎßÅ
            document.getElementById('monthLabel1').textContent = `${currentYear}ÎÖÑ ${currentMonth}Ïõî`;
            renderMonth(currentYear, currentMonth, 'calendarGrid1');
        }
        
        // ÌäπÏ†ï Ïõî Î†åÎçîÎßÅ
        function renderMonth(year, month, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            
            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDay(year, month);
            
            // Ï†ÑÏõî ÎÇ†Ïßú Í≥ÑÏÇ∞
            let prevYear = year;
            let prevMonth = month - 1;
            if (prevMonth < 1) {
                prevMonth = 12;
                prevYear--;
            }
            const daysInPrevMonth = getDaysInMonth(prevYear, prevMonth);
            
            // Ï†ÑÏõî ÎÇ†Ïßú ÏÖÄ
            for (let i = 0; i < firstDay; i++) {
                const prevDay = daysInPrevMonth - firstDay + 1 + i;
                const cell = createDayCell(prevYear, prevMonth, prevDay, true);
                grid.appendChild(cell);
            }
            
            // ÌòÑÏû¨ Ïõî ÎÇ†Ïßú ÏÖÄ
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = createDayCell(year, month, day, false);
                grid.appendChild(cell);
            }
            
            // Îã§ÏùåÎã¨ ÎÇ†Ïßú Í≥ÑÏÇ∞
            const totalCells = firstDay + daysInMonth;
            const remainingCells = totalCells % 7;
            
            // ÎßàÏßÄÎßâ Ï£ºÍ∞Ä ÍΩâ Ï∞®ÏûàÏßÄ ÏïäÏúºÎ©¥ Îã§ÏùåÎã¨ ÎÇ†Ïßú ÌëúÏãú
            if (remainingCells > 0) {
                let nextYear = year;
                let nextMonth = month + 1;
                if (nextMonth > 12) {
                    nextMonth = 1;
                    nextYear++;
                }
                
                const cellsToAdd = 7 - remainingCells;
                for (let day = 1; day <= cellsToAdd; day++) {
                    const cell = createDayCell(nextYear, nextMonth, day, true);
                    grid.appendChild(cell);
                }
            }
        }

        // ÎÇ†Ïßú ÏÖÄ ÏÉùÏÑ±
        function createDayCell(year, month, day, isOtherMonth) {
            const cell = document.createElement('div');
            const date = new Date(year, month - 1, day);
            const weekday = date.getDay();
            const holiday = getHoliday(year, month, day);
            const shift = getShift(year, month, day);
            
            cell.className = 'day-cell';
            if (isOtherMonth) cell.classList.add('other-month');
            if (weekday === 0) cell.classList.add('sunday');
            if (weekday === 6) cell.classList.add('saturday');
            if (holiday) cell.classList.add('holiday');
            if (!isOtherMonth && isToday(year, month, day)) cell.classList.add('today');
            
            // Ìó§Îçî: ÎÇ†Ïßú(Ï¢åÏ∏°) + Í∑ºÎ¨¥ Î∞∞ÏßÄ(Ïö∞Ï∏°)
            const header = document.createElement('div');
            header.className = 'day-header';
            
            const dayNum = document.createElement('div');
            dayNum.className = 'day-number';
            dayNum.textContent = day;
            header.appendChild(dayNum);
            
            // Îë•Í∑º Ï†ïÏÇ¨Í∞ÅÌòï Í∑ºÎ¨¥ Î∞∞ÏßÄ (Ïö∞Ï∏° ÏÉÅÎã®)
            const shiftBadge = document.createElement('div');
            shiftBadge.className = `shift-badge ${shift}`;
            shiftBadge.textContent = shift[0]; // Ï£º/Îãπ/ÎπÑ
            header.appendChild(shiftBadge);
            
            cell.appendChild(header);
            
            // Í≥µÌú¥Ïùº
            if (holiday) {
                const holidayName = document.createElement('div');
                holidayName.className = 'holiday-name';
                holidayName.textContent = holiday;
                cell.appendChild(holidayName);
            }
            
            // Í∞úÏù∏ ÏùºÏ†ï
            const dateKey = `${year}-${month}-${day}`;
            const events = personalEvents[dateKey] || [];
            if (events.length > 0) {
                const eventContainer = document.createElement('div');
                eventContainer.className = 'personal-events';
                
                events.slice(0, 4).forEach(event => {
                    const text = typeof event === 'string' ? event : event.text;
                    const color = typeof event === 'string' ? 'black' : event.color;
                    const eventDiv = document.createElement('div');
                    eventDiv.innerHTML = `<span class="event-dot ${color}"></span><span class="event-text ${color}">${text}</span>`;
                    eventContainer.appendChild(eventDiv);
                });
                
                cell.appendChild(eventContainer);
            }
            
            // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ - year, month Ï†ÄÏû•
            cell.onclick = () => openModal(year, month, day);
            
            return cell;
        }

        // Î™®Îã¨ Ïó¥Í∏∞
        function openModal(year, month, day) {
            selectedYear = year;
            selectedMonth = month;
            selectedDay = day;
            
            const modal = document.getElementById('eventModal');
            const shift = getShift(year, month, day);
            const holiday = getHoliday(year, month, day);
            
            document.getElementById('modalDate').textContent = 
                year + 'ÎÖÑ ' + month + 'Ïõî ' + day + 'Ïùº' + (holiday ? ' (' + holiday + ')' : '');
            
            // ÌòÑÏû¨ Í∑ºÎ¨¥ ÏÉÅÌÉú ÌëúÏãú
            document.querySelectorAll('.shift-option').forEach(function(btn) {
                btn.classList.remove('selected');
                if (btn.dataset.shift === shift) {
                    btn.classList.add('selected');
                }
            });
            
            renderEventList();
            modal.classList.add('show');
        }

        // Ïò§Îäò ÏùºÏ†ï Ï∂îÍ∞Ä Î™®Îã¨ Ïó¥Í∏∞
        function openTodayModal() {
            var t = new Date();
            openModal(t.getFullYear(), t.getMonth() + 1, t.getDate());
        }

        // Í∑ºÎ¨¥ Î≥ÄÍ≤Ω
        function changeShift(newShift) {
            const dateKey = `${selectedYear}-${selectedMonth}-${selectedDay}`;
            customShifts[dateKey] = newShift;
            localStorage.setItem('customShifts', JSON.stringify(customShifts));
            
            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.shift-option').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.shift === newShift) {
                    btn.classList.add('selected');
                }
            });
            
            renderCalendar();
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('eventModal').classList.remove('show');
            document.getElementById('eventInput').value = '';
        }

        // ÏùºÏ†ï Î™©Î°ù Î†åÎçîÎßÅ
        function renderEventList() {
            const dateKey = `${selectedYear}-${selectedMonth}-${selectedDay}`;
            const events = personalEvents[dateKey] || [];
            const list = document.getElementById('eventList');
            
            if (events.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #a0aec0; padding: 20px;">Îì±Î°ùÎêú ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§</div>';
                return;
            }
            
            const colorStyles = {black: '#000', yellow: '#F9A825', blue: '#1565C0', orange: '#E65100'};
            list.innerHTML = events.map((event, index) => {
                const text = typeof event === 'string' ? event : event.text;
                const color = typeof event === 'string' ? 'black' : event.color;
                return `
                    <div class="event-item">
                        <span style="color:${colorStyles[color]}">‚ñ† ${text}</span>
                        <button class="delete-event-btn" onclick="deleteEvent(${index})">ÏÇ≠Ï†ú</button>
                    </div>
                `;
            }).join('');
        }

        // ÏÑ†ÌÉùÎêú ÏÉâÏÉÅ
        let selectedColor = 'black';

        // ÏÉâÏÉÅ ÏÑ†ÌÉù
        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.color === color) {
                    btn.classList.add('selected');
                }
            });
        }

        // ÏùºÏ†ï Ï∂îÍ∞Ä
        function addEvent() {
            const input = document.getElementById('eventInput');
            const eventText = input.value.trim();
            
            if (!eventText) return;
            
            const dateKey = `${selectedYear}-${selectedMonth}-${selectedDay}`;
            if (!personalEvents[dateKey]) {
                personalEvents[dateKey] = [];
            }
            
            personalEvents[dateKey].push({text: eventText, color: selectedColor});
            localStorage.setItem('shiftEvents', JSON.stringify(personalEvents));
            
            input.value = '';
            renderEventList();
            renderCalendar();
        }

        // ÏùºÏ†ï ÏÇ≠Ï†ú
        function deleteEvent(index) {
            const dateKey = `${selectedYear}-${selectedMonth}-${selectedDay}`;
            personalEvents[dateKey].splice(index, 1);
            
            if (personalEvents[dateKey].length === 0) {
                delete personalEvents[dateKey];
            }
            
            localStorage.setItem('shiftEvents', JSON.stringify(personalEvents));
            renderEventList();
            renderCalendar();
        }

        // Ïõî Î≥ÄÍ≤Ω
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            } else if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            renderCalendar();
        }

        // ÌÖåÎßà ÌÜ†Í∏Ä
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const themeBtn = document.getElementById('themeToggle');
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeBtn.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // ÌÖåÎßà Ï¥àÍ∏∞Ìôî
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            const themeBtn = document.getElementById('themeToggle');
            
            html.setAttribute('data-theme', savedTheme);
            themeBtn.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Ïä§ÏôÄÏù¥ÌîÑ Í∏∞Îä•
        let touchStartX = 0;
        let touchEndX = 0;
        
        function handleSwipe() {
            const swipeThreshold = 50; // ÏµúÏÜå Ïä§ÏôÄÏù¥ÌîÑ Í±∞Î¶¨
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // ÏôºÏ™Ω Ïä§ÏôÄÏù¥ÌîÑ - Îã§Ïùå Îã¨
                    changeMonth(1);
                } else {
                    // Ïò§Î•∏Ï™Ω Ïä§ÏôÄÏù¥ÌîÑ - Ïù¥Ï†Ñ Îã¨
                    changeMonth(-1);
                }
            }
        }

        // Enter ÌÇ§Î°ú ÏùºÏ†ï Ï∂îÍ∞Ä
        document.addEventListener('DOMContentLoaded', () => {
            initTheme(); // ÌÖåÎßà Ï¥àÍ∏∞Ìôî
            
            // Ïä§ÏôÄÏù¥ÌîÑ Ïù¥Î≤§Ìä∏ Îì±Î°ù
            const calendarContainer = document.querySelector('.calendar-container');
            
            calendarContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            calendarContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });
            
            document.getElementById('eventInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addEvent();
            });
            
            // Î™®Îã¨ Î∞∞Í≤Ω ÌÅ¥Î¶≠Ïãú Îã´Í∏∞
            document.getElementById('eventModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) closeModal();
            });
            
            renderCalendar();
        });
    </script>
